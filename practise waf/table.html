<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Creating the timetable for the PES University
    </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: bisque;
        }
        th{
            background-color: orange;
        }
        td{
            background-color: yellow;
            text-align: center;
        }
        table,th,td{
            border: 2px solid black;
        }
    </style>
</head>
<body><br>
    <center><img src="logo.png" alt="PES LOGO HERE" height="100"></center> <br>
    <h2 align="center"><font color="brown">
        MCA
    </font></h2>
    <h3 align="center"><font color="brow">
        <u>Time Table</u>
    </font></h3>
<center><br><br>
    <div class="tt">
        <table cellpadding="5" cellspacing="5">
            <tr>
                <th>Days and Timings</th>
                <th>8:30-9:30</th>
                <th>9:30-11:30</th>
                <th rowspan="6">BREAK</th>
                <th>10:45-11:45</th>
                <th>11:45-12:45</th>
                <th rowspan="6">LUNCH</th>
                <th>1:25-2:15</th>
                <th>2:25-3:05</th>
            </tr>
            <tr>
                <th>MON</th>
                <td>Web</td>
                <td>Ds</td>
                <td colspan="2">DsLab</td>
                <td>Co</td>
                <td>--</td>
            </tr>
            <tr>
                <th>TUE</th>
                <td>Web</td>
                <td>Web</td>
                <td colspan="2">WEBLab</td>
                <td>Unix</td>
                <td>Dms</td>
            </tr>
            <tr>
                <th>WED</th>
                <td>Unix</td>
                <td>Ds</td>
                <td>Web</td>
                <td>Dms</td>
                <td>Co</td>
                <td>Soft skills</td>
            </tr>
            <tr>
                <th>THU</th>
                <td>Co</td>
                <td>Ds</td>
                <td>Dms</td>
                <td>Unix</td>
                <td colspan="2">UnixLab</td>
            </tr>
            <tr>
                <th>FRI</th>
                <td>Unix</td>
                <td>Ds</td>
                <td>Web</td>
                <td>Dms</td>
                <td>Co</td>
                <td>Technical skills</td>
            </tr>
        </table>
    </div>
</center>
</body>
</html>
