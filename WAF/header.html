<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NavBar</title>
<style>
  /* Reset some default browser styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    padding: 20px;
  }
  
  header {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  
  h1 {
    color: red;
    margin-bottom: 15px;
  }
  
  nav {
    display: flex;
    background-color: #333;
    border-radius: 5px;
  }
  
  nav ul {
    display: flex;
    list-style: none;
    width: 100%;
  }
  
  nav ul li {
    padding: 0;
  }
  
  nav ul li a {
    color: white;
    text-decoration: none;
    padding: 15px 25px;
    display: block;
    transition: background-color 0.3s;
  }
  
  nav ul li a:hover {
    background-color: #555;
  }
  
  h2 {
    color: blue;
    margin: 15px 0;
  }
  
  h3 {
    color: green;
    margin: 10px 0;
  }
  
  main {
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  
  aside {
    background-color: #eee;
    padding: 15px;
    border-radius: 5px;
    margin-top: 20px;
  }
  
  footer {
    color: red;
    text-align: center;
    padding: 15px;
    background-color: #f8f9fa;
    border-radius: 5px;
  }
</style>
</head>
<body>
<!-- Important for creating the website -->
<header>
  <h1>Website</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>
<main>
  <h2>New Article</h2>
  <p>News about PES</p>
  <aside>
    <h3>Side bar</h3>
    <p>Additional content related to sidebar</p>
  </aside>
</main>
<footer>
  <p>&copy; My New Website</p>
</footer>
</body>
</html>
