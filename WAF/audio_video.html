<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- In the audio there are attributes such as controls muted autoplay -->
    <h2 align="center">Audio and Video in HTML</h2>
    <audio src="audio.mp3" controls>This is the audio</audio>
    <h2 align="center"> Iframe HTML tag</h2>
    <iframe width="668" height="480" src="https://www.youtube.com/embed/U9WOMerccoM" title="Journey to the edge of the Observable Universe" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- Aspect Ratio -> Incresing the screen size and reducing the screen size that is known as aspect ratio -->

    <!-- Dialog (JavaScript) helps for the backend configuration how things are working and gain more control in the system -->

    
</body>
</html>
